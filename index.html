<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Picker Tool</title>
  <link rel="icon"href="https://cdn-icons-png.flaticon.com/512/7955/7955492.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>Color Picker Tool</h1>

    <input type="color" id="colorPicker"/>

    <div class="color-box" id="colorBox"></div>
    <p>Color preview</p>

    <p id="colorCode">#ffffff | rgb(255, 255, 255)</p>

    <button id="copyBtn">Copy Color Code</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
